<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <title>Contact - Alura Barber</title>
    </head>
    <body>
        <header>
            <div class="box">
                <h1><img src="logo.png" alt="Logo da Barbearia Alura"></h1>

                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="products.html">Produtos</a></li>
                        <li><a href="contact.html">Contato</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main>
            <form>
                <label for="nome-sobrenome">Nome e sobrenome</label> 
                <input type="text" id="nome-sobrenome" class="pattern-input" required placeholder="Insira seu nome completo">

                <label for="email">Email</label>
                <input type="email" id="email" class="pattern-input" required placeholder="seuemail@dominio.com">

                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" class="pattern-input" required placeholder="(XX) XXXXX-XXXX">
                
                <label for="message">Mensagem</label>
                <textarea name="message" id="message" cols="70" rows="10" class="pattern-input" required></textarea>

                <fieldset>
                    <legend>Como prefere o nosso contato?</legend>
                    <label for="radio-email"><input type="radio" name="message" value="email" id="radio-email">Email</label>

                    <label for="radio-telefone"><input type="radio" name="message" value="telefone" id="radio-telefone">Telefone</label>
                    
                    <label for="radio-whatsapp"><input type="radio" name="message" value="whatsapp" id="radio-whatsapp" checked>WhatsApp</label>
                    
                </fieldset>

                <fieldset>
                    <legend>Qual horário você prefere ser atendido?</legend>
                    <select name="" id="">
                        <option value="">Manhã</option>
                        <option value="">Tarde</option>
                        <option value="">Noite</option>
                    </select>
                </fieldset>

                <label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por email?</label>
                

                <input type="submit" value="Enviar formulário" class="send">
            </form>

            <table class="table">
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horário</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Segunda</td>
                        <td>08:00 ~ 20:00</td>
                    </tr>
                    <tr>
                        <td>Quarta</td>
                        <td>08:00 ~ 20:00</td>
                    </tr>
                    <tr>
                        <td>Sexta</td>
                        <td>08:00 ~ 20:00</td>
                    </tr>
                </tbody>
                
            </table>
        </main>

        <footer>
            <img src="logo-branco.png" alt="Logo da Barbearia Alura">
            <p class="copyright">&copy; Copyright Alura Barber</p>
        </footer>
    </body>

</html>
